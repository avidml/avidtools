name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Check version consistency
        id: version_check
        run: |
          # Extract version from pyproject.toml
          PYPROJECT_VERSION=$(poetry version -s)
          echo "pyproject_version=$PYPROJECT_VERSION" >> $GITHUB_OUTPUT
          
          # Extract version from release tag (remove 'v' prefix if present)
          RELEASE_TAG="${{ github.event.release.tag_name }}"
          TAG_VERSION="${RELEASE_TAG#v}"
          echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT
          
          echo "PyProject version: $PYPROJECT_VERSION"
          echo "Release tag version: $TAG_VERSION"
          
          if [ "$PYPROJECT_VERSION" != "$TAG_VERSION" ]; then
            echo "version_mismatch=true" >> $GITHUB_OUTPUT
            echo "âŒ Version mismatch detected!"
            echo "PyProject version: $PYPROJECT_VERSION"
            echo "Release tag version: $TAG_VERSION"
          else
            echo "version_mismatch=false" >> $GITHUB_OUTPUT
            echo "âœ… Version consistency check passed!"
          fi

      - name: Align package version to release tag
        if: steps.version_check.outputs.version_mismatch == 'true'
        run: |
          echo "ðŸ”§ Updating pyproject version for this release build..."
          poetry version "${{ steps.version_check.outputs.tag_version }}"
          echo "âœ… pyproject.toml now set to ${{ steps.version_check.outputs.tag_version }}"

      - name: Use existing package version
        if: steps.version_check.outputs.version_mismatch == 'false'
        run: |
          echo "âœ… Using pyproject version ${{ steps.version_check.outputs.pyproject_version }}"

      - name: Run tests
        run: poetry run pytest tests/ --cov=avidtools

      - name: Run linting
        run: poetry run ruff check avidtools

      - name: Run type checking
        run: timeout 60 poetry run mypy --config-file ./mypy.ini avidtools || echo "Type checking completed with timeout"

      - name: Build package
        run: poetry build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
